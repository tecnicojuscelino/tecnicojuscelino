<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Formulario de Chamado</title>
</head>
<body >
    <dir class="container" style="width:440px ;"><img src="img/botao5.png" class="img" ></dir>

    <h6>Preencha o formulário e clique enviar</h6>
    <fieldset>
        <h1>Formulario de Chamado  </h1>
        <div class="box">
            <input type="text" name="" id="nome" placeholder="Escreva aqui Seu Nome "
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="enderenço" placeholder="Insira aqui o Endereço para o chamado"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <textarea name="" id="mensagem" cols="30" rows="10"
             placeholder="Escreva aqui motivo da abertura do chamado"></textarea>
        </div>
        <div class="box">
            <button id="send">Enviar</button>
                </div>
<br>
                <div class="vox">
                    <a class="box" href="index.html"><button>página inicial</button></a>             
                        </div>
         
    </fieldset>
    <br><br>
    <div class="vox">
    <span></span>
</div>
<br>
<br>
<br>
